name: it_paginemediche_fitkit
description: Flutter plugin for reading health and fitness data. Wraps HealthKit on iOS and GoogleFit on Android.
version: 2.0.0
homepage: https://github.com/giaesp-paginemediche/FitKit

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    androidPackage: it.paginemediche.fitkit
    pluginClass: FitKitPlugin
